plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // Ensure this is here
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}
ext {
    mapsApiKey = localProperties.getProperty("MAPS_API_KEY") ?: ""
}
android {
    namespace = "com.example.airbnb"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    splits {
        abi {
            enable true
            reset()
            include 'x86_64', 'armeabi-v7a', 'arm64-v8a' // Ensure these ABIs match your target device/emulator
            universalApk true // Optional: Generates a universal APK for all ABIs
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
    jvmTarget = "1.8" // Align with Java compatibility
}

    defaultConfig {
        // Application ID should match the one in the Firebase console.
        applicationId = "com.example.airbnb"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        resValue "string", "MAPS_API_KEY", mapsApiKey ?: ""
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Use your release key here
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.6.0")
    implementation 'com.google.firebase:firebase-auth'  // Firebase Authentication
    implementation 'com.google.android.gms:play-services-auth:20.0.1'  // Google Sign-In
}
